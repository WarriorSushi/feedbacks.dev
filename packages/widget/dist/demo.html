<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Feedbacks Widget CDN Demo</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/gh/WarriorSushi/feedbacks.dev@main/packages/widget/dist/widget-1.0.0.css">
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            max-width: 800px;
            margin: 0 auto;
            padding: 2rem;
            line-height: 1.6;
        }
        .demo-section {
            margin: 2rem 0;
            padding: 1rem;
            border: 1px solid #e5e7eb;
            border-radius: 8px;
        }
        .demo-section h3 {
            margin-top: 0;
        }
        #feedback-widget {
            margin: 1rem 0;
        }
        .btn {
            background: #3b82f6;
            color: white;
            border: none;
            padding: 0.5rem 1rem;
            border-radius: 6px;
            cursor: pointer;
        }
        .btn:hover {
            background: #2563eb;
        }
    </style>
</head>
<body>
    <h1>Feedbacks Widget CDN Demo</h1>
    <p>This page demonstrates the Feedbacks widget loaded from CDN.</p>
    
    <div class="demo-section">
        <h3>1. Inline Embed</h3>
        <p>Widget embedded directly in the page:</p>
        <div id="feedback-widget"></div>
    </div>
    
    <div class="demo-section">
        <h3>2. Modal Trigger</h3>
        <p>Click the button to open feedback modal:</p>
        <button id="feedback-btn" class="btn">Give Feedback</button>
    </div>
    
    <div class="demo-section">
        <h3>3. Floating Button</h3>
        <p>Floating button appears in bottom right corner (auto-loads on page).</p>
    </div>

    <script src="https://cdn.jsdelivr.net/gh/WarriorSushi/feedbacks.dev@main/packages/widget/dist/widget-1.0.0.js"></script>
    <script>
        // Replace 'your-api-key' with your actual API key
        const API_KEY = 'pk_live_demo123'; // Demo key - replace with real one
        
        // Initialize inline widget
        FeedbacksWidget.init({
            apiKey: API_KEY,
            containerId: 'feedback-widget',
            mode: 'inline'
        });
        
        // Initialize modal trigger
        FeedbacksWidget.init({
            apiKey: API_KEY,
            triggerId: 'feedback-btn',
            mode: 'modal'
        });
        
        // Initialize floating button
        FeedbacksWidget.init({
            apiKey: API_KEY,
            mode: 'floating'
        });
    </script>
</body>
</html>
