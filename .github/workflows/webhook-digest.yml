name: Webhook Digests

on:
  schedule:
    - cron: '0 * * * *' # every hour
  workflow_dispatch:

jobs:
  trigger:
    runs-on: ubuntu-latest
    steps:
      - name: Call digest endpoint
        env:
          CRON_SECRET: ${{ secrets.CRON_SECRET }}
          APP_DOMAIN: ${{ secrets.APP_DOMAIN }}
        run: |
          if [ -z "$APP_DOMAIN" ]; then
            echo "APP_DOMAIN secret is not set" >&2
            exit 1
          fi
          curl -fsS -X GET \
            -H "X-Cron-Secret: $CRON_SECRET" \
            "https://$APP_DOMAIN/api/webhooks/digest"

